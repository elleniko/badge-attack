<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Badge Attack !</title>
    
    <!-- Google Fonts -->
        <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic" rel="stylesheet" type="text/css">
    
    <!-- needs images, font... therefore can not be part of ui.css -->
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <!-- end needs images -->

    <!-- App styles -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="page-signin">

        <div class="signin-header">
            <div class="container text-center">
                    <p class="logo">Badge Attack !</p>
            </div>
        </div> <!-- end signin-header -->

        <div class="signin-body">
            <div class="container">
                <div class="form-container">

                    <div class="row signin-social text-center">
                        <a href="javascript:;" class="btn-google-plus-round">
                            <i class="fa fa-google-plus"></i>
                        </a>
                    </div>

                    <span class="line-thru">OR</span>

                    <form class="form-horizontal">
                        <fieldset>
                            <div class="form-group">
                                <div class="input-group input-group-lg">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-envelope"></span>
                                    </span>
                                    <input type="email"
                                           class="form-control border-email-domain"
                                           placeholder="Email"
                                           name="email"
                                           >
                                    <span class="email-domain">@e-spres-oh.com</span>
                                </div> 
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-lg">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-lock"></span>
                                    </span>
                                    <input type="password"
                                           class="form-control"
                                           placeholder="Password"
                                           name="password"
                                           >
                                </div>
                            </div>
                            <div class="form-group"></div>
                            <div class="form-group">
                                <a href="#/" class="btn btn-primary btn-lg btn-block">Log in</a>
                            </div>
                        </fieldset>
                    </form>

                    <p class="text-center"><a href="#/">Forgot your password?</a></p>

                </div> <!-- end form-container -->
            </div> <!-- end container -->
        </div> <!-- end signin-body -->
    </div> <!-- end page-signin -->
</body>
</html>
